<!doctype html>
<html>

<head>

<style>
#editor {
	border: solid 1px #000;
	background-color: #CCC;
	padding:20px;
	margin-right:20px;
	
	float: left;

	width:50%;
	height:600px;
	
}

#console {
	width:30%;
	overflow: auto;
	border: solid 1px #000;
	background-color: #CFC;
	padding:20px;
	height:800px;
}


#toolbar {
	border: solid 1px #000;
	background-color: #CCC;
	height: 30px;
	margin-bottom:20px;
}

.gc_editor_componentcontainer {
	display:inline-block;
}

.gc_editor_component {
	background-color: #EEE;
	
	display:inline-block;
	border: solid 1px #F00;

	min-height:100px;
	min-width:100px;
	
	overflow: auto;
	resize: both;

	/*float: left;*/
}



.GC_EditorButton {
	width:20px;
	height:20px;
	background-color: #DDD;
	background-repeat: no-repeat;
	margin: 2px;
}

.gc_editor_content {
	border: solid 1px #0A0;
}

.gc_editor_end {
	border: solid 1px #A00;
	background-color:#F00;
	display:inline-block;
	display:none;

}
.gc_editor_start {
	border: solid 1px #A00;
	background-color:#0F0;
	display:inline-block;
	display:none;
}


p {
	margin: 0;
}

</style>

</head>

<body>

<div id="toolbar"></div>

<div id="editor" contenteditable="true"></div>
<textarea id="console"></textarea>

</body>


<script src="gc_editor.js"></script>
<script src="gc_editorbutton.js"></script>
<script src="gc_editorobject.js"></script>

<script>








var toolbar=document.getElementById('toolbar');
var consolePanel=document.getElementById('console');

var editor=new GC_Editor(document.getElementById('editor'), {
	keyup: function(event) {
		consolePanel.value=this.getContent();
	}
})


var button=new GC_EditorButton(editor,{
	click: function() {
		var object=new GC_EditorObject();
		var element=object.getElement();
		this.editor.insertNodeAtCaret(element, true);
	}
});
button.render(toolbar);


var button=new GC_EditorButton(editor,{
	icon: 'icon/link.png',
	click: function() {
		document.execCommand("CreateLink", false, "http://stackoverflow.com/");
	}
});
button.render(toolbar);



var button=new GC_EditorButton(editor,{
	icon: 'icon/link_unchain.png',
	click: function() {
		document.execCommand("unlink", false, "http://stackoverflow.com/");
	}
});
button.render(toolbar);


var button=new GC_EditorButton(editor,{
	icon: 'icon/save_as.png',
	click: function() {
		consolePanel.value=this.editor.getContent();
	}
});
button.render(toolbar);








</script>

</html>
