var button=new GC_EditorButton(editor,{
	icon: 'statistics.png',
	click: function() {
		editor.openDataGridPopup();
	}
});
editor.getLeftToolbar().addButton(button);













var WorkspaceConfiguration={
	imageUploadURL: './bootstrap.php?action=post'
}



var dropZone=document.getElementById('editor');
var uploadURL=WorkspaceConfiguration.imageUploadURL;


var drop =new FileDrop(dropZone, uploadURL, {
	success: function(string) {

		var data=JSON.parse(string);


		for(var i=0; i<data.length; i++) {

			var uri=data[i].uri;

			editor.openAttributePopup({
				align: {
					caption:'Alignement',
					type: 'select',
					values: [
						{caption: 'Aucun', value: ''},
						{caption: 'Gauche', value: 'left'},
						{caption: 'Droite', value: 'right'},
						{caption: 'Base', value: 'baseline'}
					]
				},
				'title': {
					caption: 'Titre',
					type: 'string'
				}
			}, function(values, editor) {

					var image = document.createElement('img');
					image.setAttribute('draggable', 'true');
					image.setAttribute('src', uri);
					image.setAttribute('title', values.title);
					image.setAttribute('align', values.align);

					image.style.resize='both';
					editor.insertNodeAtCaret(image)


					editor.closeAttributePopup();
			}, function() {
				editor.closeAttributePopup();
			});
		}
	}
});
